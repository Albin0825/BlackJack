<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Frame 1.png"/>
    <link rel="stylesheet" href="./assets/css/style.css" onload="this.media='all'">
    <title>BlackJack</title>
</head>
<body>
    <div id="EndScrean">
        <h1 id="EndText"></h1>
    </div>
    <section>
        <div class="deck">
            <!-- players deck -->
            <div class="person">
                <div class="accent">
                    <h2 id="PersonScore">0</h2>
                    <img src="./assets/img/person.svg" alt="">
                </div>
                <div id="PersonGrid" class="grid">
                    <!-- the players cards here -->
                </div>
            </div>
            <!-- computers deck -->
            <div class="computer">
                <div class="accent">
                    <h2 id="ComputerScore">0</h2>
                    <img src="./assets/img/computer.svg" alt="">
                </div>
                <div id="ComputerGrid" class="grid">
                    <!-- the computers cards here -->
                </div>
            </div>
            <!-- falling card -->
            <div id="move" class="card move">
                <div id="card1" class="card1">
                    <div class="front">
                        <img src="./assets/img/Card 2.svg" alt="Avatar">
                    </div>
                    <div id="back" class="back">
                        <img src="./assets/img/Card.svg" alt="Avatar">
                        <img class="diamond" src="./assets/img/Diamonds.svg" alt="Avatar">
                        <h3 id="top" class="top"></h3>
                        <h3 id="bottom" class="bottom"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="btns">
            <div id="start" class="btn">Start</div>
            <div id="hit" class="btn">Hit</div>
            <div id="stand" class="btn">Stand</div>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
